<html>

<head>
    <meta charset="UTF-8">
    <link href="./CSS/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet">

    <title>Contact</title>
</head>

<body>
    <header>
        <div id="menu">
            
            <ul>
                <a href="index.html">Inicio</a>
                <a href="articles.html">Artigos</a>
                <a href="about.html">Sobre</a>
                <a href="contact.html">Contactar</a>
            </ul>
        </div>
        <h1>CONTACT</h1>
    </header>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nome:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="nome" placeholder="Insira o Nome">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email" placeholder="utilizador@hotmail.com">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mensagem">Mensagem</label>
            <div class="col-sm-5">
                <textarea class="form-control" id="mensagem" rows="5" placeholder="escreva uma mensagem"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
